{% extends "base.html" %}

{% block inner_content %}
    <!-- Login View CSS (same as signup)-->
    <style>
        .login-form-view {
            margin: auto;
            left: 1%;
            width: 50%;
            font-size: 20pt;
            color: black;
         }
         .button-view {
            margin: auto;
            color: blue
         }
    </style>

    <!-- Render Login form -->
    <div class = "login-form-view">
        <form action="" method="POST"  novalidate>
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.name) }}
            {{ wtf.form_field(form.password) }}
            
            <div class = "button-view">
                {{ wtf.form_field(form.login) }}
            </div>
        </form>
    </div>
    
{% endblock %}
