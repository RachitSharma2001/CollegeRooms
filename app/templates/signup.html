{% extends "base.html" %}

{% block inner_content %}
    <style>
        .signup-form-view {
            margin: auto;
            left: 1%;
            width: 50%;
            font-size: 20pt;
            color: black;
        }
        .button-view {
            margin: auto;
            color: blue
        }
    </style>
    <div class = "signup-form-view">
        <form action="" method="POST"  novalidate>
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.name) }}
            {{ wtf.form_field(form.major) }}
            {{ wtf.form_field(form.hall) }}
            {{ wtf.form_field(form.password) }}
            <div class = "button-view">
                {{ wtf.form_field(form.signup) }}
            </div>
        </form>
    </div>
{% endblock %}
